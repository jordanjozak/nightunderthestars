<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the White Rabbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Vignette effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 5;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s ease-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { 
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% { 
                opacity: 0;
                transform: translateX(-300px) translateY(300px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }

        /* Elegant glow circle behind rabbit */
        .glow-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            animation: pulse-glow 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -60%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -60%) scale(1.1); opacity: 0.8; }
        }

        .rabbit-container {
            position: relative;
            margin-bottom: 60px;
        }

        .rabbit {
            font-size: 140px;
            display: inline-block;
            animation: elegant-float 5s ease-in-out infinite;
            filter: drop-shadow(0 10px 40px rgba(255, 255, 255, 0.15));
            opacity: 0;
            animation: elegant-float 5s ease-in-out infinite, fade-in-up 2s ease-out 0.3s forwards;
        }

        @keyframes elegant-float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fade-in-up {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fade-in-up 2s ease-out 0.8s forwards;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fade-in-up 2s ease-out 1.3s forwards;
            color: #d0d0d0;
            font-style: italic;
        }

        .portal-link {
            display: inline-block;
            padding: 18px 60px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
            font-weight: 300;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.25);
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fade-in-up 2s ease-out 1.8s forwards;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
        }

        .portal-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .portal-link:hover::before {
            left: 100%;
        }

        .portal-link::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid transparent;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .portal-link:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), inset 0 0 20px rgba(255, 255, 255, 0.03);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.03);
        }

        .portal-link:hover::after {
            opacity: 1;
        }

        .portal-link span {
            position: relative;
            z-index: 1;
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 20s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            50% { transform: translate(100px, -300px); }
        }

        @media (max-width: 768px) {
            .rabbit {
                font-size: 100px;
            }
            
            h1 {
                font-size: 2.2em;
                letter-spacing: 4px;
            }
            
            .message {
                font-size: 1.2em;
                letter-spacing: 2px;
            }

            .portal-link {
                padding: 15px 40px;
                font-size: 0.8em;
                letter-spacing: 3px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 3px;
            }
            
            .rabbit {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <div class="glow-circle"></div>
        <div class="rabbit-container">
            <div class="rabbit">üêá</div>
        </div>
        <h1>Follow the White Rabbit</h1>
        <p class="message">The journey continues...</p>
        <a href="https://www.thetelepathycenter.com" class="portal-link">
            <span>Enter</span>
        </a>
    </div>

    <script>
        // Create enhanced starfield with varying sizes
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 300;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Vary star sizes
            const size = Math.random();
            if (size > 0.95) {
                star.classList.add('large');
            } else if (size > 0.85) {
                star.classList.add('medium');
            } else {
                star.classList.add('small');
            }
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            star.style.animationDuration = (Math.random() * 3 + 3) + 's';
            starsContainer.appendChild(star);
        }

        // Add shooting stars
        setInterval(() => {
            if (Math.random() > 0.7) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(shootingStar);
                
                setTimeout(() => shootingStar.remove(), 3000);
            }
        }, 3000);

        // Add floating particles
        const container = document.querySelector('.container');
        for (let i = 0; i < 5; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            container.appendChild(particle);
        }

        // Subtle parallax effect
        const rabbit = document.querySelector('.rabbit');
        const glowCircle = document.querySelector('.glow-circle');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            
            rabbit.style.transform = `translate(${x}px, ${y}px)`;
            glowCircle.style.transform = `translate(-50%, -60%) translate(${x * 0.5}px, ${y * 0.5}px)`;
        });
    </script>
</body>
</html>
